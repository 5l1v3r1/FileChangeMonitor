<div class="jumbotron" ng-init="ctrl.fetchOne();">
  <h2>Add File</h2>

  <p>Add file.</p>
  <form class="form-horizontal">
    <div class="form-group">
    <label for="url" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-8">
      <input ng-model="ctrl.domain.newUrl" id="url" placeholder="Url" class="form-control"></input>
    </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn special" ng-click="ctrl.updateFiles()">Add</button>
        <button type="submit" class="btn btn-default" ui-sref="dashboard">Cancel</button>
      </div>
    </div>
    <span data-ng-show="ctrl.loading">
      <center><i class="fa fa-spinner fa-spin fa-3x"></i></center>
    </span>
  <p>{{ formError }}</p>
  </form>
</div>
