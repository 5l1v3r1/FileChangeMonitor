<div class="jumbotron" ng-init="ctrl.fetchAll()">
	<h2>Dashboard</h2>

	<p>Below is a list of your domains.</p>
	<button class="btn" ui-sref="create">Create</button>
	<br><br>
	<table class="table table-striped table-bordered">
	<tr><th>Domain</th><th>Actions</th></tr>
	<tr ng-repeat="domain in ctrl.domains">
		<td class="col-md-8">
			{{ domain.name }}
		</td>
		<td class="col-md-4">
			<button ui-sref="view({ id: domain._id })" class="btn">View</button>
			<button class="btn btn-danger" ng-click="ctrl.delete(domain._id)">Delete</button>
		</td>
	</tr>
	</table>
</div>
