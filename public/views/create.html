<div class="jumbotron">
	<h2>Create</h2>

	<p>Create a domain.</p>
	<form class="form-horizontal">
	  <div class="form-group">
	  <label for="name" class="col-sm-2 control-label">Name</label>
	  <div class="col-sm-8">
	    <input ng-model="ctrl.domain.name" id="name" placeholder="Name" class="form-control"></input>
	  </div>
	  </div>
	  <div class="form-group">
	  <label for="url" class="col-sm-2 control-label">Url</label>
	  <div class="col-sm-8">
	    <input ng-model="ctrl.domain.url" id="url" placeholder="http://..." class="form-control"></input>
	  </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn special" ng-click="ctrl.add()">Create</button>
	      <button type="submit" class="btn btn-default" ui-sref="dashboard">Cancel</button>
	    </div>
	  </div>
	<p>{{ formError }}</p>
	</form>
</div>
